<form >
    <div class="form-group">
        <input #emailControl="ngModel" appEmailvalidator appHover color="green" type="text" class="form-control" name="name" 
        [(ngModel)]="email" placeholder="Email">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input appHover color="steelblue" type="password" class="form-control" name="password"
        [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">LOGIN</button>
    </div>
</form>
